<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Access | Thesis Repository</title>
    <link href="design.css" rel="stylesheet">
    <style>
        /* Guest-specific styles */
        .view-only-notice {
            background: #e2f0fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 4px solid var(--primary);
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-card .actions {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <div class="logo">
                <img src="logo.png" alt="University Logo">
            </div>
            <h1>Guest Access</h1>
        </div>

        <div class="dashboard-container">
            <div class="dashboard-header">
                <div class="search-bar">
                    <input type="text" placeholder="Search projects...">
                    <button class="search-btn">üîç</button>
                </div>
            </div>

            <div class="dashboard-content">
                <div class="view-only-notice">
                    <p>You are browsing as a guest. Login to access all features.</p>
                </div>

                <div class="back-button">
                    <button class="btn btn-primary" onclick="goBack()">‚¨Ö Back</button>
                </div>

                <div class="projects-grid">
                    <!-- Example Project -->
                    <div class="project-card">
                        <div class="project-badge">üìÑ</div>
                        <h3>AI Student Performance Predictor</h3>
                        <p>BSIT-IS Capstone Project</p>
                        <p class="author">By: Juan Dela Cruz</p>
                        <p class="date">Published: May 20, 2023</p>
                        <div class="actions">
                            <button class="btn btn-view" onclick="viewProject(1)">View Abstract</button>
                        </div>
                    </div>
                </div>

                <div class="pagination">
                    <button class="btn btn-secondary">Previous</button>
                    <span>Page 1 of 3</span>
                    <button class="btn btn-secondary">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function viewProject(id) {
            window.location.href = `project-detail.html?id=${id}`;
        }
    </script>
</body>
</html>
